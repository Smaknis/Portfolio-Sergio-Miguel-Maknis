<div class="container">
  <div class="bs-docs-section">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3" style="max-width: 60rem">
          <ul>
            <div class="card-body">
              <img [src]="edu.url_logo_education" class="img-card" />
              <h5 class="card-title">
                {{ edu.institute }}
                <fa-icon
                  *ngIf="loginStatus"
                  class="btn"
                  [icon]="faEdit"
                  [ngStyle]="{ color: 'black' }"
                  (click)="onEdit(edu)"
                ></fa-icon>
                <fa-icon
                  *ngIf="loginStatus"
                  class="btn"
                  [icon]="faTrashAlt"
                  [ngStyle]="{ color: 'black' }"
                  (click)="onDelete(edu)"
                ></fa-icon>
              </h5>
              <p class="card-text">
                <b>{{ edu.title }}</b
                ><br />{{ edu.year_start }} - {{ edu.year_end }}
              </p>
            </div>
          </ul>
          <div class="form-group">
            <form class="add-form" *ngIf="edu.edit">
              <div class="form-control" contenteditable="true">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >Instituto:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="position"
                  id="inputSmall"
                  placeholder="{{ this.edu.institute }}"
                  [(ngModel)]="institute"
                />
              </div>
              <div class="form-control">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >TÃ­tulo:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="company"
                  id="inputSmall"
                  placeholder="{{ this.edu.title }}"
                  [(ngModel)]="title"
                />
              </div>
              <div class="form-control">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >Fecha Inicio:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="journal_type"
                  id="inputSmall"
                  placeholder="{{ this.edu.year_start }}"
                  [(ngModel)]="year_start"
                />
              </div>
              <div class="form-control">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >Fecha Fin:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="date_start"
                  id="inputSmall"
                  placeholder="{{ this.edu.year_end }}"
                  [(ngModel)]="year_end"
                />
              </div>
              <div class="form-control">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >URL Logo Empresa:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="url_logo_job"
                  id="inputSmall"
                  placeholder="{{ this.edu.url_logo_education }}"
                  [(ngModel)]="url_logo_education"
                />
              </div>
              <button class="btn btn-primary" (click)="onGuardarEdu(edu)">
                Guardar
              </button>
              <button class="btn btn-primary" (click)="onEdit(edu)">
                Cerrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
