<div class="card-body">
    
    <h5 class="card-title">Soft</h5>
    <ul>
      <div class="col-lg-12" style="max-width: 60rem">
        {{soft.title}} - {{soft.score}}
        <fa-icon
        class="btn"
        [icon]="faEdit"
        [ngStyle]="{ color: 'black' }"
        (click)="onEditS(soft)"
      ></fa-icon>
      <fa-icon
        class="btn"
        [icon]="faTrashAlt"
        [ngStyle]="{ color: 'black' }"
        (click)="onDeleteS(soft)"
      ></fa-icon>
    </div>
