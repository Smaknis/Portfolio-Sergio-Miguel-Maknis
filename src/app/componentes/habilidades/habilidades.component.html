<div class="container">
  <div class="bs-docs-section">
    <div class="bs-component">
      <div class="card bg-light mb-3" style="max-width: 60rem">
        <div class="card-header"><h4>Hard Skills & Soft Skills</h4></div>
        <div class="card-body">
          <h5 class="card-title">Hard</h5>
          <ul *ngFor="let hardSkills of hardList">
            <div class="row">{{hardSkills.title}}</div>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title">Soft</h5>
          <ul *ngFor="let softSkills of softList">
            <div class="row">{{softSkills.title}}</div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
