<div class="container">
  <div class="bs-docs-section">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3" style="max-width: 60rem">
          <ul>
            <div class="col-lg-12" style="max-width: 60rem">
              {{ hard.title }} - {{ hard.score }}%
              <fa-icon
                *ngIf="loginStatus"
                class="btn"
                [icon]="faEdit"
                [ngStyle]="{ color: 'black' }"
                (click)="onEditH(hard)"
              ></fa-icon>
              <fa-icon
                *ngIf="loginStatus"
                class="btn"
                [icon]="faTrashAlt"
                [ngStyle]="{ color: 'black' }"
                (click)="onDeleteH(hard)"
              ></fa-icon>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-success"
                  role="progressbar"
                  [style.width]="hard.score + '%'"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <div class="form-group">
                <form class="add-form" *ngIf="hard.edit">
                  <div class="form-control" contenteditable="true">
                    <label
                      class="col-form-label col-form-label-sm"
                      for="inputSmall"
                      >TÃ­tulo:</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      name="title"
                      id="inputSmall"
                      placeholder="{{ this.hard.title }}"
                      [(ngModel)]="title"
                    />
                  </div>
                  <div class="form-control">
                    <label
                      class="col-form-label col-form-label-sm"
                      for="inputSmall"
                      >Grado de avance:</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      name="score"
                      id="inputSmall"
                      placeholder="{{ this.hard.score }}"
                      [(ngModel)]="score"
                    />
                  </div>
                  <button class="btn btn-primary" (click)="onGuardarHard(hard)">
                    Guardar
                  </button>
                  <button class="btn btn-primary" (click)="onEditH(hard)">
                    Cerrar
                  </button>
                </form>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
