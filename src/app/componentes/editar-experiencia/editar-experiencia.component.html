<div class="form-group">
    <form 
        class="add-form" 
        
        *ngIf="(job.edit)"
        >
        <div class="form-control">
            <label class="col-form-label col-form-label-sm" for="inputSmall">Posición:</label>
            <input 
                class="form-control form-control-sm" 
                type="text" 
                name="position" 
                id="inputSmall" 
                placeholder="{{this.job.position}}"
                [(ngModel)]="position"
            >
    <button class="btn btn-primary" (click)="onGuardarE(job)">Guardar</button>
    <button class="btn btn-primary" (click)="onCancelarE()">Cancelar</button>
</div>
</form>
</div>
