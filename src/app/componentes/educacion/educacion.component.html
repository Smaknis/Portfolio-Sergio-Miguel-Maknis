<div class="container">
  <div class="bs-docs-section">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3" style="max-width: 60rem">
          <div class="card-header">
            <h4>
              Educación
              <fa-icon
                *ngIf="loginStatus"
                class="btn"
                [icon]="faPlus"
                [ngStyle]="{ color: 'black' }"
                (click)="switchFormularioEd()"
              ></fa-icon>
            </h4>
          </div>
          <div class="form-group">
            <form class="add-form" *ngIf="showAgregarEd" [formGroup]="form">
              <div class="form-control">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >Instituto:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="institute"
                  id="inputSmall"
                  placeholder="Agregue instituto"
                  [(ngModel)]="institute"
                  formControlName="institute"
                  [ngClass]="{
                    'is-invalid': Institute?.errors && Institute?.touched,
                    'is-valid': !Institute?.errors && Institute?.touched
                  }"
                />
              </div>
              <div class="form-control">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >Título:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="title"
                  id="inputSmall"
                  placeholder="Agregue titulo"
                  [(ngModel)]="title"
                  formControlName="title"
                  [ngClass]="{
                    'is-invalid': Title?.errors && Title?.touched,
                    'is-valid': !Title?.errors && Title?.touched
                  }"
                />
              </div>
              <div class="form-control">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >Año inicio:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="year_start"
                  id="inputSmall"
                  placeholder="Agregue año inicio"
                  [(ngModel)]="year_start"
                  formControlName="year_start"
                  [ngClass]="{
                    'is-invalid': YearStart?.errors && YearStart?.touched,
                    'is-valid': !YearStart?.errors && YearStart?.touched
                  }"
                />
              </div>
              <div class="form-control">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >Año fin:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="year_end"
                  id="inputSmall"
                  placeholder="Agregue año fin"
                  [(ngModel)]="year_end"
                  formControlName="year_end"
                  [ngClass]="{
                    'is-invalid': YearEnd?.errors && YearEnd?.touched,
                    'is-valid': !YearEnd?.errors && YearEnd?.touched
                  }"
                />
              </div>
              <div class="form-control">
                <label class="col-form-label col-form-label-sm" for="inputSmall"
                  >Url logo:</label
                >
                <input
                  class="form-control form-control-sm"
                  type="text"
                  name="url_logo_education"
                  id="inputSmall"
                  placeholder="Agregue url logo"
                  [(ngModel)]="url_logo_education"
                  formControlName="url_logo_education"
                  [ngClass]="{
                    'is-invalid': UrlLogoEducation?.errors && UrlLogoEducation?.touched,
                    'is-valid': !UrlLogoEducation?.errors && UrlLogoEducation?.touched
                  }"
                />
              </div>
              <input
                type="submit"
                value="Guardar Educación"
                class="btn btn-primary"
                (click)="onAddEd()"
              />
              <input
                type="submit1"
                value="Cerrar"
                class="btn btn-primary"
                (click)="switchFormularioEd()"
              />
            </form>
            <div class="card-body">
              <app-educacion-item
                actualizarComponente="recargarComponente"
                *ngFor="let edu of educationList"
                [edu]="edu"
                (onDeleteEdu)="deleteEdu(edu)"
                (onEditEdu)="editEdu(edu)"
                (onEditarEdu)="editarEdu($event)"
              >
              </app-educacion-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
