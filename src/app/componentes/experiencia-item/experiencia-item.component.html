<div class="container">
  <div class="bs-docs-section">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3" style="max-width: 60rem">
          <ul>
            <div class="card-body">
              <img [src]="job.url_logo_job" class="img-card" />
              <h5 class="card-title">
                {{ job.position }}
                <fa-icon
                  *ngIf="loginStatus"
                  class="btn"
                  [icon]="faEdit"
                  [ngStyle]="{ color: 'black' }"
                  (click)="onEdit(job)"
                ></fa-icon>
                <fa-icon
                  *ngIf="loginStatus"
                  class="btn"
                  [icon]="faTrashAlt"
                  [ngStyle]="{ color: 'black' }"
                  (click)="onDelete(job)"
                ></fa-icon>
              </h5>
              <h6>
                <p class="card-text">
                  {{ job.company }} - {{ job.journal_type }}<br />
                  {{ job.date_start }} - {{ job.date_end }}<br />
                  {{ job.location_job }}
                </p>
              </h6>
              <div class="form-group">
                <form class="add-form" *ngIf="job.edit" [formGroup]="form">
                  <div class="form-control" contenteditable="true">
                    <label
                      class="col-form-label col-form-label-sm"
                      for="inputSmall"
                      >Posición:</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      name="position"
                      id="inputSmall"
                      placeholder="{{ this.job.position }}"
                      [(ngModel)]="position"
                      formControlName="position"
                      [ngClass]="{
                        'is-invalid': Position?.errors && Position?.touched,
                        'is-valid': !Position?.errors && Position?.touched
                      }"
                    />
                  </div>
                  <div class="form-control">
                    <label
                      class="col-form-label col-form-label-sm"
                      for="inputSmall"
                      >Empresa:</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      name="company"
                      id="inputSmall"
                      placeholder="{{ this.job.company }}"
                      [(ngModel)]="company"
                      formControlName="company"
                      [ngClass]="{
                        'is-invalid': Company?.errors && Company?.touched,
                        'is-valid': !Company?.errors && Company?.touched
                      }"
                    />
                  </div>
                  <div class="form-control">
                    <label
                      class="col-form-label col-form-label-sm"
                      for="inputSmall"
                      >Tipo Jornada:</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      name="journal_type"
                      id="inputSmall"
                      placeholder="{{ this.job.journal_type }}"
                      [(ngModel)]="journal_type"
                      formControlName="journal_type"
                      [ngClass]="{
                        'is-invalid':
                          JournalType?.errors && JournalType?.touched,
                        'is-valid': !JournalType?.errors && JournalType?.touched
                      }"
                    />
                  </div>
                  <div class="form-control">
                    <label
                      class="col-form-label col-form-label-sm"
                      for="inputSmall"
                      >Fecha Inicio:</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      name="date_start"
                      id="inputSmall"
                      placeholder="{{ this.job.date_start }}"
                      [(ngModel)]="date_start"
                      formControlName="date_start"
                      [ngClass]="{
                        'is-invalid': DateStart?.errors && DateStart?.touched,
                        'is-valid': !DateStart?.errors && DateStart?.touched
                      }"
                    />
                  </div>
                  <div class="form-control">
                    <label
                      class="col-form-label col-form-label-sm"
                      for="inputSmall"
                      >Fecha Fin:</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      name="date_end"
                      id="inputSmall"
                      placeholder="{{ this.job.date_end }}"
                      [(ngModel)]="date_end"
                      formControlName="date_end"
                      [ngClass]="{
                        'is-invalid': DateEnd?.errors && DateEnd?.touched,
                        'is-valid': !DateEnd?.errors && DateEnd?.touched
                      }"
                    />
                  </div>
                  <div class="form-control">
                    <label
                      class="col-form-label col-form-label-sm"
                      for="inputSmall"
                      >Ubicación Laboral:</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      name="location_job"
                      id="inputSmall"
                      [placeholder]="this.job.location_job"
                      [(ngModel)]="location_job"
                      formControlName="location_job"
                      [ngClass]="{
                        'is-invalid':
                          LocationJob?.errors && LocationJob?.touched,
                        'is-valid': !LocationJob?.errors && LocationJob?.touched
                      }"
                    />
                  </div>
                  <div class="form-control">
                    <label
                      class="col-form-label col-form-label-sm"
                      for="inputSmall"
                      >URL Logo Empresa:</label
                    >
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      name="url_logo_job"
                      id="inputSmall"
                      placeholder="{{ this.job.url_logo_job }}"
                      [(ngModel)]="url_logo_job"
                      formControlName="url_logo_job"
                      [ngClass]="{
                        'is-invalid': UrlLogoJob?.errors && UrlLogoJob?.touched,
                        'is-valid': !UrlLogoJob?.errors && UrlLogoJob?.touched
                      }"
                    />
                  </div>
                  <button class="btn btn-primary" (click)="onGuardarE(job)">
                    Guardar
                  </button>
                  <button class="btn btn-primary" (click)="onCancelarE(job)">
                    Cerrar
                  </button>
                </form>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
