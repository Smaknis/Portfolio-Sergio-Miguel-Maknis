
<div class="container">
    <div class="bs-docs-section">
      <div class="col-lg-12">
        <div class="bs-component">
          <div class="card bg-light mb-3" style="max-width: 60rem;">
            <div class="card-header">
              <h4>Experiencia Laboral
                <app-boton
                  (botonClick)="switchFormulario()">
                </app-boton>
                <app-agregar-experiencia
                  (onAgregarExperiencia)="agregarExperiencia($event)"
                >
                </app-agregar-experiencia>
                <app-experiencia-item
                  *ngFor="let job of jobsList"
                  [job] = "job"
                  (onDeleteJob)="deleteJob(job)"
                  (onEditJob)="editJob(job)"
                >
                </app-experiencia-item>
                
              </h4>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
