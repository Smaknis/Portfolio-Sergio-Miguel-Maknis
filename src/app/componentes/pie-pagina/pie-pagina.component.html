<div class="container">
  <div class="bs-docs-section">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3" style="max-width: 60rem">
          <div class="card-header">
            <h4>
              Proyectos
              <fa-icon
                *ngIf="loginStatus"
                class="btn"
                [icon]="faPlus"
                [ngStyle]="{ color: 'black' }"
                (click)="switchFormularioPr(proy)"
              ></fa-icon>
            </h4>
          </div>
          <form class="add-form" *ngIf="showAgregarPr">
            <div class="form-control">
              <label class="col-form-label col-form-label-sm" for="inputSmall"
                >Nombre del proyecto:</label
              >
              <input
                class="form-control form-control-sm"
                type="text"
                name="name"
                id="inputSmall"
                placeholder="Agregue nombre del proyecto"
                [(ngModel)]="name"
              />
            </div>
            <div class="form-control">
              <label class="col-form-label col-form-label-sm" for="inputSmall"
                >Descripcion del proyecto:</label
              >
              <input
                class="form-control form-control-sm"
                type="text"
                name="description"
                id="inputSmall"
                placeholder="Agregue detalle del proyecto"
                [(ngModel)]="description"
              />
            </div>

            <input
              type="submit"
              value="Guardar datos proyecto"
              class="btn btn-primary"
              (click)="onAddPr(proy)"
            />
            <input
              type="submit1"
              value="Cerrar"
              class="btn btn-primary"
              (click)="switchFormularioPr(proy)"
            />
          </form>
          <div class="card-body">
            <app-pie-pagina-item
              *ngFor="let proy of proyectList"
              [proy]="proy"
              (onDeletePr)="deletePr(proy)"
              (onGuardarEditarPr)="guardarEditarPr($event)"
              (onSwitchEditPr)="switchEditPr(proy)"
            >
            </app-pie-pagina-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <footer id="footer">
    <div class="row">
      <div class="col-lg-12">
        <p>Hecho por Sergio Miguel Maknis<br />Basado en Boostrap<br />2022</p>
      </div>
    </div>
  </footer>
</div>
