<div class="container">
  <div class="bs-docs-section">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3" style="max-width: 60rem">
          <div class="card-header"><h4>Proyectos</h4></div>
          <div class="card-body" *ngFor="let proyect of proyectList">
            <h5 class="card-title">
              {{ proyect.name }}
            </h5>
            <p class="card-text">
              {{ proyect.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <footer id="footer">
    <div class="row">
      <div class="col-lg-12">
        <p>Hecho por Sergio Miguel Maknis<br />Basado en Boostrap<br />2022</p>
      </div>
    </div>
  </footer>
</div>
