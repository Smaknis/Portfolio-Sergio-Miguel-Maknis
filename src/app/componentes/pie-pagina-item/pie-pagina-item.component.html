<div class="container">
  <div class="bs-docs-section">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="card bg-light mb-3" style="max-width: 60rem">
          <ul>
            <div class="card-body">
              <h5 class="card-title">
                {{ proy.name }}
                <fa-icon
                  *ngIf="loginStatus"
                  class="btn"
                  [icon]="faEdit"
                  [ngStyle]="{ color: 'black' }"
                  (click)="onSwitchEdit(proy)"
                ></fa-icon>
                <fa-icon
                  *ngIf="loginStatus"
                  class="btn"
                  [icon]="faTrashAlt"
                  [ngStyle]="{ color: 'black' }"
                  (click)="onDelete(proy)"
                ></fa-icon>
              </h5>
              <p class="card-text">
                {{ proy.description }}
              </p>
            </div>
            <div class="form-group">
              <form class="add-form" *ngIf="proy.edit" [formGroup]="form">
                <div class="form-control" contenteditable="true">
                  <label
                    class="col-form-label col-form-label-sm"
                    for="inputSmall"
                    >Nombre del proyecto:</label
                  >
                  <input
                    class="form-control form-control-sm"
                    type="text"
                    name="name"
                    id="inputSmall"
                    placeholder="{{ this.proy.name }}"
                    [(ngModel)]="name"
                    formControlName="name"
                    [ngClass]="{
                      'is-invalid': Name?.errors && Name?.touched,
                      'is-valid': !Name?.errors && Name?.touched
                    }"
                  />
                </div>
                <div class="form-control">
                  <label
                    class="col-form-label col-form-label-sm"
                    for="inputSmall"
                    >Descripci√≥n del proyecto:</label
                  >
                  <input
                    class="form-control form-control-sm"
                    type="text"
                    name="description"
                    id="inputSmall"
                    placeholder="{{ this.proy.description }}"
                    [(ngModel)]="description"
                    formControlName="description"
                    [ngClass]="{
                      'is-invalid': Description?.errors && Description?.touched,
                      'is-valid': !Description?.errors && Description?.touched
                    }"
                  />
                </div>
                <button class="btn btn-primary" (click)="onGuardarEditPr(proy)">
                  Guardar
                </button>
                <button class="btn btn-primary" (click)="onCancelarPr(proy)">
                  Cerrar
                </button>
              </form>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
